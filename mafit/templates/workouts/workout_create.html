{% extends "base.html" %}
<head>  
  {% block title %}
      <title>Создание новой записи</title>
  {% endblock %}
</head>
<body>  
  <main>
      {% block content %}
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">       
                  Добавить запись           
              </div>
              <div class="card-body">   
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  
                  <div class="form-group row my-3 p-3">
                    
                    {{ form.name }}  
                    <small id="id_name-help" class="form-text text-muted">
                      {{ form.name.help_text }}
                    </small>
                  </div>

                  <div class="form-group row my-3 p-3">
                    
                    {{ form.exercises }}  
                    <small id="id_name-help" class="form-text text-muted">
                      {{ form.exercises.help_text }}
                    </small>
                  </div>

                  <div class="form-group row my-3 p-3">
                    
                    {{ form.tags }}  
                    <small id="id_tags-help" class="form-text text-muted">
                      {{ form.tags.help_text }}
                    </small>
                  </div>

                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-lg btn-light">

                      Сохранить 
 
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    {% endblock %}
  </body>
</html>
