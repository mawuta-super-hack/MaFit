{% extends "base.html" %}
<html lang="ru"> 
  <head>  
    {% block title %}
      <title>Удаление объекта</title>
    {% endblock %}
  </head>
  <body>
    <main>
      {% block content %}
      <div class="container">
      <div class="row">
        <form action="" method="post">{% csrf_token %}
            <p> Вы действительно хотите удалить "{{ object.name }}"?</p>
            <input type="submit" value="Удалить" />
          </form>
      {% endblock %}
    </main>
  </body>
</html>
